<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list" aria-live="polite">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>

        <!-- Template for activity cards (used by app.js) -->
        <template id="activity-template">
          <article class="activity-card" role="article" aria-label="activity-card">
            <h4 class="activity-title"></h4>
            <p class="activity-desc"></p>
            <p class="activity-schedule"></p>
            <p class="activity-capacity"></p>

            <div class="participants" aria-labelledby="participants-heading">
              <h5 class="participants-title" id="participants-heading">Participants</h5>

              <ul class="participants-list" role="list">
                <!-- participant items will be inserted here -->
                <!-- Example: <li class="participant-item">jane@mergington.edu</li> -->
              </ul>

              <p class="no-participants hidden">No participants yet</p>
            </div>
          </article>
        </template>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
